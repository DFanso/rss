<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">RSS Reader</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add New Feed</h5>
                    </div>
                    <div class="card-body">
                        <form id="add-feed-form">
                            <div class="mb-3">
                                <label for="feed-url" class="form-label">Feed URL</label>
                                <input type="url" class="form-control" id="feed-url" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Feed</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5>My Feeds</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="feed-list">
                            {{range .feeds}}
                            <li class="list-group-item d-flex justify-content-between align-items-center feed-item" data-url="{{.URL}}">
                                <span class="feed-title">{{.Title}}</span>
                                <div>
                                    <a href="/export?url={{.URL}}" class="btn btn-sm btn-outline-secondary" target="_blank">RSS</a>
                                    <button class="btn btn-sm btn-danger delete-feed" data-url="{{.URL}}">Delete</button>
                                </div>
                            </li>
                            {{end}}
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 id="current-feed-title">Select a Feed</h5>
                    </div>
                    <div class="card-body">
                        <div id="feed-content">
                            <p class="text-center text-muted">Select a feed from the list to view its contents</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
